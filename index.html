<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Profile Picture"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley Image"
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__name">Yosemite Valley</h2>
                <button
                  type="button"
                  class="card__like-button"
                  name="like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise Image"
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__name">Lake Louise</h2>
                <button
                  type="button"
                  class="card__like-button"
                  name="like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains Image"
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__name">Bald Mountains</h2>
                <button
                  type="button"
                  class="card__like-button"
                  name="like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar Image"
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__name">Latemar</h2>
                <button
                  type="button"
                  class="card__like-button"
                  name="like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park Image"
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__name">Vanoise National Park</h2>
                <button
                  type="button"
                  class="card__like-button"
                  name="like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies Image"
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__name">Lago di Braies</h2>
                <button
                  type="button"
                  class="card__like-button"
                  name="like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">Â© 2023 Around The U.S.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
