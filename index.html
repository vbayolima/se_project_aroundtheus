<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Profile Picture"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">Â© 2023 Around The U.S.</p>
        </footer>
      </main>
    </div>

    <!-- Edit profile modal -->
    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal__close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="profile-form" novalidate>
          <input
            type="text"
            class="modal__input"
            name="name"
            placeholder="Name"
            id="profile__name-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error profile__name-input-error"></span>
          <input
            type="text"
            class="modal__input"
            name="description"
            placeholder="Description"
            id="profile__description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error profile__description-input-error"></span>
          <button type="submit" class="modal__button" disabled>Save</button>
        </form>
      </div>
    </div>

    <!-- Add new card modal -->
    <div class="modal" id="card__add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal__close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" name="card-form" novalidate>
          <input
            type="text"
            class="modal__input modal__input_title"
            name="title"
            placeholder="Title"
            id="card__title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error card__title-input-error"></span>
          <input
            type="url"
            class="modal__input modal__input_link"
            name="link"
            placeholder="Image link"
            id="card__link-input"
            required
          />
          <span class="modal__error card__link-input-error"></span>
          <button type="submit" class="modal__button" disabled>Save</button>
        </form>
      </div>
    </div>

    <!-- Preview Img modal -->
    <div class="modal" id="preview__img-modal">
      <div class="modal__container modal__container_type_img">
        <button
          class="modal__close"
          id="modal__close-button"
          type="button"
        ></button>
        <img src="" alt="" class="popup__img" />
        <p class="preview__img_caption"></p>
      </div>
    </div>

    <template id="card__template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          type="button"
          class="card__delete-btn"
          name="delete-btn"
        ></button>
        <div class="card__caption">
          <h2 class="card__name"></h2>
          <button
            type="button"
            class="card__like-button"
            name="like-button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./pages/index.js" type="module"></script>
    <!-- <script src="./scripts/validate.js"></script> -->
  </body>
</html>
